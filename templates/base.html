<!DOCTYPE html>
<html data-theme="winter">

<head>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-screen flex-row">
        <div class="navbar bg-base-100 h-20">
            <a class="normal-case text-xl" href="/">
                <image class="h-14 aspect-square object-cover bg-black invert" src="/static/images/logo.png"/>
            </a>
            <div class="flex-none">
                {% block rightNavbar %}{% endblock rightNavbar %}
            </div>
        </div>
        <div class="w-full h-full bg-base-200">
            {% block mainContent %}{% endblock mainContent %}
        </div>
    </div>

</body>

</html>
