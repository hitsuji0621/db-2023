{% extends 'base.html' %}
{% block mainContent %}
<div class="w-full h-full flex justify-center items-center">
    <form method="post"  class="card flex-shrink-0 w-full max-w-md shadow-2xl bg-base-100">
        <div class="card-body">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Email</span>
                </label>
                <input type="text" placeholder="Email" name="email" id="email" class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <input type="password" placeholder="Password" name="password" id="password" class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Name</span>
                </label>
                <input type="text" placeholder="Name" name="name" id="name" class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Phone</span>
                </label>
                <input type="number" placeholder="Phone" name="phone" id="phone" class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Gender</span>
                </label>
                <input type="text" placeholder="Gender" name="gender" id="gender" class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Birthday</span>
                </label>
                <input type="text" placeholder="Birthday" name="birthday" id="birthday" class="input input-bordered" />
            </div>
            <div class="form-control mt-6">
                <input type="submit" class="btn btn-primary" value="註冊">
            </div>
        </div>
    </form>
</div>
{% endblock mainContent %}
