{% extends 'base.html' %}
{% block mainContent %}
<div class="w-full h-full flex justify-center items-center">
    <form method="post"  class="card flex-shrink-0 w-full max-w-md shadow-2xl bg-base-100">
        <div class="card-body">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Company_name</span>
                </label>
                <input type="text" placeholder="Company_name" name="company_name" id="company_name" class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Address</span>
                </label>
                <input type="text" placeholder="Address" name="address" id="address" class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Phone</span>
                </label>
                <input type="text" placeholder="Phone" name="phone" id="phone" class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Website</span>
                </label>
                <input type="text" placeholder="Website" name="website" id="website" class="input input-bordered" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Category</span>
                </label>
                <input type="text" placeholder="Category" name="category" id="category" class="input input-bordered" />
            </div>
            <div class="form-control mt-6">
                <input type="submit" class="btn btn-primary" value="註冊">
            </div>
        </div>
    </form>
</div>
{% endblock mainContent %}
